<div *ngFor="let item of cart" class="cart-item">
  <h2>{{ item.product?.name }}</h2>
  <p class="description">{{ item.product.description }}</p>
  <p class="price">Price: ${{ item.product.price }}</p>
  <p>Quantity:
    <input type="number" #quantityInput [(ngModel)]="item.quantity">
    <button (click)="updateQuantity(item.product, item.quantity)">Update Quantity</button>
  </p>
  <p class="total-price">Total: ${{ item.product.price * item.quantity }}</p>
  <button (click)="removeFromCart(item.product)">Remove</button>
</div>
